<!DOCTYPE html>
<html>
<head>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./public/css/style.css">
  <link rel="stylesheet" type="text/css" href="./public/css/colour.css">

  <!-- JS -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./public/js/chart.js"></script>
  <script type="text/javascript" src="./public/js/colour-picker.js"></script>

  <script type="text/javascript" src="./public/js/script.js"></script>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div class="container msg-container">
    <div class="alert alert-danger"><p id="message"></p></div>
  </div>

  <a style="margin-bottom:10px" class="btn btn-primary" id="btn_chart_settings">Chart Settings</a>
  <hr>
  <div id='chart'>
  </div>


  <!-- Begin of Chart settings popup -->
  <div id="popup_chart_settings" class="popupModal">
    <div class="popupBoxWrapper">
      <div class="popupBoxContent">
        <h3>Chart Settings</h3>
        <hr class="hr-style">

        <div class="settings-box">
          <!-- Begin of Chart title's settings -->
          <h4>Title Settings:</h4>
          <div id="title_chart_settings">
            <form class="form-inline">
              <div class="form-group">
                <label class="title-label">Title</label>
                <input id="title_chart_change" class="form-control title-input" type="text" placeholder="Bar Chart" required="true">
              </div>
            </form>

            <form class="form-inline">
              <div class="form-group">
                <label class="title-label">Font Size</label>
                <input id="title_font_size" class="form-control title-input" type="text" placeholder="50" required="true" size="3">
                <!-- dropbox with the UoM of the font size -->
                <select id="select_title_font_size" class="title-input"></select>
              </div>
            </form>

            <form class="form-inline">
              <div class="form-group">
                <label class="colour-label" style="width: 100px;">Font Colour</label>
                <div id="title_font_colour" class="colour-div" style="margin: 10px 5px 5px 0;">
                </div>
                <a style="margin-bottom:10px" class="btn btn-primary title-input" id="btn_change_chart_title_colour">Change</a>
              </div>
            </form>
          </div><!-- End of Chart title's settings -->
        </div>


        <div class="pull-right footer-popup">
          <a style="margin-bottom:10px" class="btn btn-xs btn-warning"
            id= "btn_cancel_chart_settings">Cancel</a>
          <a style="margin-bottom:10px;margin-left: 5px;" class="btn btn-xs btn-success"
            id="btn_update_chart_settings">Save</a>
        </div>
      </div>
    </div>
  </div>  <!-- End of Chart settings popup -->

  <!--<script type="text/javascript" src="./data/test-one-line.js"></script>-->
  <script type="text/javascript" src="./data/test-multiple-values.js"></script>
</body>
</html>
